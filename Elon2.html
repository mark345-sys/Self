<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elon Musk Giveaway Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f8ff;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #333333;
        }

        .giveaway-form {
            margin-top: 20px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
            max-width: 400px;
        }

        .giveaway-form input,
        .giveaway-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .giveaway-form button {
            width: 100%;
            padding: 12px;
            background-color: #25D366; /* Green for submit */
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .giveaway-form button:hover {
            background-color: #128C7E;
        }

        .back-button {
            margin-top: 20px;
            display: inline-block;
            padding: 12px 20px;
            background-color: #007BFF; /* Blue back button */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Enter the Official Giveaway</h1>

    <div class="giveaway-form">
        <form action="https://formsubmit.co/michealphilip66427@gmail.com" method="POST">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Your full name" required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Your email" required><br>

            <label for="country">Country:</label><br>
            <input type="text" id="country" name="country" placeholder="Your country" required><br>

            <label for="message">Message (optional):</label><br>
            <textarea id="message" name="message" rows="4" placeholder="Any message for us?"></textarea><br>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Back button -->
    <a href="index.html" class="back-button">‚Üê Back</a>
</body>
</html>
